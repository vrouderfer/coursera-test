<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchChecker">
   <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text" ng-blur="clearStyles();"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" style={{borderColor}} ng-model="lunchMenu" >
             <br/>
             Note: Empty string is not considered a lunch item!
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="calculateStatus()">
               Check If Too Much
             </button>
         </div>
         <div class={{textStyle}}>
           {{lunchStatus}}
         </div>
   </div>

</body>
</html>
